<body>

<script type="text/javascript">
function validate_required(field,alerttxt)
{
with (field)
{
if (value==null||value=="")
 {alert(alerttxt);return false}
else {return true}
}
}
function validate_email(field,alerttxt)
{
with (field)
{
apos=value.indexOf("@")
dotpos=value.lastIndexOf(".")
if (apos<1||dotpos-apos<2)
 {alert(alerttxt);return false}
else {return true}
}
}
function validate_form(thisform)
{
with (thisform)
{
if (validate_required(firstname,"First Name must be filled out!")==false)
 {firstname.focus();return false}
else if (validate_required(lastname,"Last Name must be filled out!")==false)
 {lastname.focus();return false}
else if (validate_required(contact,"Contact No must be filled out!")==false)
 {contact.focus();return false}
else if (validate_required(email,"Email must be filled out!")==false)
 {email.focus();return false}
else if (validate_email(email,"Not a valid e-mail address!")==false)
 {email.focus();return false}
}
}

</script>

<form name="message" action="login.html"
onsubmit="return validate_form(this)" method="post">

First Name: <input type="text" name="firstname" placeholder="Your first name..">
 Last Name:  <input type="text" name="lastname" placeholder="Your last name">
Contact: <input type="text" name="contact">
Email: <input type="text" name="email" size="30">
<input type="submit" value="Submit">
</form>
</body>
</html>
